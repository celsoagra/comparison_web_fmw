<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frameworks Comparison</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-table.min.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-table.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Table Comparison of Web Applications and Rest APIs Frameworks</h2>
  <p>The table compares a set of frameworks focusing on web applications and rest apis:</p>
  <div class="table-responsive">
  <table class="table" data-toggle="table" data-sort-name="framework" data-url="api/data.json" >
    <thead>
      <tr>
        <th data-field="framework" >Framework</th>
        <th data-field="language" >Programming Language</th>
        <th data-field="version" >Current Version</th>
        <th data-field="description" >Description</th>
        <th data-field="url" >URL</th>
        <th data-field="pros" >Pros</th>
        <th data-field="cons" >Cons</th>
      </tr>
    </thead>
  </table>
  </div>
</div>

</body>
</html>
